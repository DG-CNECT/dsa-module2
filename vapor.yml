name: transparency-register
environments:
  production:
    database: dsa-db
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.1:al2'
    build:
      - 'composer install'
      - 'php artisan event:cache'
      # - 'npm ci && npm run build && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
