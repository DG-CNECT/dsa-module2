id: 40918
name: DSA-POC
default-environment: staging
environments:
    production:
        balancer: dsa-prod-load-balancer
        database: dsa-serverless
        domain: digital.services-act.eu
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
            - 'composer install'
    staging:
        database: my-test-database
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
    alain:
      database: dsa-alain
      memory: 1024
      cli-memory: 512
      runtime: 'php-8.1:al2'
      build:
        - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
        - 'php artisan event:cache'
